<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body class="container">

	<header>
		<h1>CoffeeRun</h1>
	</header>
	
	<section>
		<div class="panel panel-default">
			<div class="panel-body">
				<form data-coffee-order="form">
					<div class="form-group">
						<label for="coffeeOrder">Coffee Order</label>
						<input class="form-control" required pattern="[a-zA-Z\s]+" name="coffee" id="coffeeOrder" autofocus>
					</div>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input class="form-control" required type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="short">
								Short
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="tall" checked>
								Tall
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="grande">
								Grande
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="size" value="biggest">
								Biggest
						</label>
					</div>
					<div class="form-group">
						<label for="flavorShot">Flavor Shot</label>
						<select id="flavorShot" class="form-control" name="flavor">
							<option value="">None</option>
							<option value="caramel">Caramel</option>
							<option value="almond">Almond</option>
							<option value="mocha">Mocha</option>
						</select>
					</div>
					<div class="form-group">
						<label for="strengthLevel">Caffeine Rating - </label>
						<span data-coffee-range="value"></span>
						<input data-coffee-range="range" name="strength" id="strengthLevel" type="range" value="30">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Pending Orders:</h4>
				<div data-coffee-order="checklist">
				</div>
			</div>
		</div>
	</section>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
